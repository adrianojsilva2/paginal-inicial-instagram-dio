<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cópia da página Inicial do Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">  
                <img src="./img/instagram-celular.png" alt="smartphone">          
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class = "instagram-logo"alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./img/perfil-instagram.png"  alt="foto de perfil">
                    </div>
                        <a href="#" class="instagram-login"> Continue como Adriano</a>
                        <a href="#" class="instagram-logou"> Remover conta</a>
            </div>
        
        <div class="group">
            <p class ="not-account">Não é o Adriano?</p>
            <p class = "not-account">
                <span class="link-blue">Alternar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class = "get-the-app">
            <p class = "get-the-app">Baixe o aplicativo</p>
            <div class = "Download">
                <a href="./img/apple-button.png"></a>
                <a href="./img/googleplay-button.png"></a>
                                
            </div>
        </div>
        <div class = "logo-apple-google">
            
        </div>
    </div>
    </div>
</body>
